    <div class="content">
        <h1>Register for Residence</h1>

        <form id='registration'>
            <div class="form-group">
                <label for="residence">Select Residence:</label>
                <select id="residence" class="form-control" onchange="showAddress()">
                    <option value="">-- Select Residence --</option>
                    <option value="York House">York House</option>
                    <option value="Student Republic">Student Republic</option>
                </select>
            </div>

            <div class="form-group">
                <label>Residence Address:</label>
                <p id="residenceAddress"></p>
            </div>

            <div class="form-group">
                <label for="rooms">Select Room:</label>
                <select id="rooms" class="form-control">
                    <!-- Available rooms will be dynamically populated -->
                </select>
            </div>

            <div class="form-group">
                <label for="year">Select Year:</label>
                <select id="year" class="form-control">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" id="registerButton" onclick="registerResidence()">Register</button>
            <button type="button" class="btn btn-warning" id="editButton" style="display:none;" onclick="editDetails()">Edit</button>
            <button type="button" class="btn btn-danger" id="deleteButton" style="display:none;" onclick="deleteRegistration()">Delete</button>
            <button type="button" class="btn btn-success" id="updateButton" style="display:none;" onclick="updateDetails()">Update</button>
        </form>

        <!-- Modal for Registration Details -->
        <div class="modal fade" id="registrationDetailsModal" tabindex="-1" role="dialog" aria-labelledby="registrationDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrationDetailsModalLabel">Registered Residence Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered" id="registrationDetails">
                            <!-- Registration details will be dynamically populated here -->
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Rules and Regulations -->
        <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rulesModalLabel">Rules and Regulations</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe src="../Images/CPUT_RulesAndRegulations.pdf" style="width:100%; height:500px;" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Registration Success -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Your residence registration has been completed successfully!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
