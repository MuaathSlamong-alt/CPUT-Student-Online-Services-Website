<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../SideMenu/sideMenu.css">

    <!-- Bootstrap -->

</head>
<body>

   <!-- Side Menu -->
  <div class="vertical-btn-group" id="buttonGroup">
    <div class="btn-group">
      <button id="button1" type="button" class="btn btn-secondary dropdown-toggle fixed-size-btn" onclick="moveNextButton(this)">
        Student Information
      </button>
      <div id="dropdown1" class="dropdown-menu">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>
    <div class="btn-group">
      <button id="button2" type="button" class="btn btn-secondary dropdown-toggle fixed-size-btn" onclick="moveNextButton(this)">
        Course Information
      </button>
      <div id="dropdown2" class="dropdown-menu">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <button class="dropdown-item" type="button">Something else here</button>
      </div>
    </div>
    <div class="btn-group">
      <button id="button3" type="button" class="btn btn-secondary dropdown-toggle fixed-size-btn" onclick="moveNextButton(this)">
        Finance Information
      </button>
      <div id="dropdown3" class="dropdown-menu">
        <button class="dropdown-item" type="button">Financial Aid</button>
        <button class="dropdown-item" type="button">Tuition Fee</button>
        <button class="dropdown-item" type="button">Payment History</button>
      </div>
    </div>
    <div class="btn-group">
      <button id="button4" type="button" class="btn btn-secondary dropdown-toggle fixed-size-btn" onclick="moveNextButton(this)">
        Health Information
      </button>
      <div id="dropdown4" class="dropdown-menu">
        <button class="dropdown-item" type="button">Medical History</button>
        <button class="dropdown-item" type="button">Insurance Provider</button>
        <button class="dropdown-item" type="button">Emergency Contact</button>
      </div>
    </div>
    <div class="btn-group">
      <button id="button5" type="button" class="btn btn-secondary dropdown-toggle fixed-size-btn" onclick="moveNextButton(this)">
        Assessment Status
      </button>
      <div id="dropdown5" class="dropdown-menu">
        <button class="dropdown-item" type="button"><a href="../Grade/grade.html">Grade</a></button>
        <button class="dropdown-item" type="button"><a href="../Status/status.html">Status</a></button>
        <button class="dropdown-item" type="button"><a href="../Year/year.html">Year</a></button>
      </div>
    </div>
    <div class="btn-group">
      <button id="button6" type="button" class="btn btn-secondary dropdown-toggle fixed-size-btn" onclick="moveNextButton(this)">
        Residence Information
      </button>
      <div id="dropdown6" class="dropdown-menu">
        <button class="dropdown-item" type="button"><a href="../Residence/residence.html">Residence Registration</a></button>
                <button class="dropdown-item" type="button" onclick="showRegistrationDetails()">Residence Details</button>
                <button class="dropdown-item" type="button"><a href="#" data-toggle="modal" data-target="#rulesModal">Rules and Regulations</a></button>
            </div>
    </div>
  </div>

  <!-- Bootstrap and custom JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
